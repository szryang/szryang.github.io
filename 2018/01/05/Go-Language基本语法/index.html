/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line">// HelloGo</span><br><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line"></span><br><span class="line">	var a int = 6</span><br><span class="line">	var b int = 7</span><br><span class="line"></span><br><span class="line">	fmt.Println(a)</span><br><span class="line">	fmt.Println(b)</span><br><span class="line"></span><br><span class="line">	if is_bigger(a, b) == true &#123;</span><br><span class="line"></span><br><span class="line">		fmt.Println(&quot;yes&quot;)</span><br><span class="line">	&#125; else &#123;</span><br><span class="line"></span><br><span class="line">		fmt.Println(&quot;no&quot;)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	var a1 int = 5</span><br><span class="line">	var b1 int32 = 51</span><br><span class="line"></span><br><span class="line">	b1 = (int32)(a1 + a1)</span><br><span class="line"></span><br><span class="line">	fmt.Println(b1)</span><br><span class="line"></span><br><span class="line">	fmt.Println(&quot;Hello World!&quot;)</span><br><span class="line"></span><br><span class="line">	const (</span><br><span class="line">		x = iota</span><br><span class="line"></span><br><span class="line">		y = iota</span><br><span class="line"></span><br><span class="line">		z = iota</span><br><span class="line">	)</span><br><span class="line"></span><br><span class="line">	fmt.Println(x + y + z)</span><br><span class="line"></span><br><span class="line">	// go语言中字符串是不可变的 rune变为数组，然后修改，转化为新的字符串S2</span><br><span class="line">	var s string = &quot;hello, go string&quot;</span><br><span class="line"></span><br><span class="line">	fmt.Println(s)</span><br><span class="line"></span><br><span class="line">	c := []rune(s)</span><br><span class="line"></span><br><span class="line">	c[2] = &apos;g&apos;</span><br><span class="line"></span><br><span class="line">	s2 := string(c)</span><br><span class="line"></span><br><span class="line">	fmt.Println(s2)</span><br><span class="line"></span><br><span class="line">	// 字符串的使用</span><br><span class="line">	/* 错误</span><br><span class="line">	s3 := &quot;This is a String Operate&quot;</span><br><span class="line">	+&quot;Hello&quot;</span><br><span class="line">	*/</span><br><span class="line"></span><br><span class="line">	/*</span><br><span class="line">		正确</span><br><span class="line">	*/</span><br><span class="line"></span><br><span class="line">	s3 := &quot;This is a String Operate &quot; +</span><br><span class="line">		&quot;Hello&quot;</span><br><span class="line">	fmt.Print(s3)</span><br><span class="line"></span><br><span class="line">	var i int = 0</span><br><span class="line"></span><br><span class="line">here:</span><br><span class="line"></span><br><span class="line">	i = i + 1</span><br><span class="line"></span><br><span class="line">	fmt.Println(&quot;here i -&gt; %d&quot;, i)</span><br><span class="line"></span><br><span class="line">	if i &lt; 10 &#123;</span><br><span class="line"></span><br><span class="line">		goto here</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	arr := []string&#123;&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;&#125;</span><br><span class="line"></span><br><span class="line">	for k, v := range arr &#123;</span><br><span class="line"></span><br><span class="line">		fmt.Println(&quot;for k -&gt; %d  v -&gt; %s&quot;, k, v)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func is_bigger(a int, b int) bool &#123;</span><br><span class="line"></span><br><span class="line">	if a &gt; b &#123;</span><br><span class="line"></span><br><span class="line">		return true</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	return false</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p></div><div class="share"><span>Share</span>&nbsp;<span class="soc"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank" class="fa fa-bookmark"></a></span><span class="soc"><a href="
